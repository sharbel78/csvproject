{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body style="background-image: url('{% static 'img/backgroundimg.jpg' %}'); background-size: cover; background-repeat: no-repeat; width:100%; height:100%; color:white;">
    <div class="container mt-5">
        <h1 class="text-center">Results</h1>

        <div class="mt-4">
            <h2>First Few Rows</h2>
            <div class="table-responsive">
                {{ head|safe }}
            </div>
        </div>

        <div class="mt-4">
            <h2>Summary Statistics</h2>
            <div class="table-responsive">
                {{ summary|safe }}
            </div>
        </div>
    <h2>Missing Values</h2>
        <ul>
        {% for column, count in missing.items %}
            <li>{{ column }}: {{ count }}</li>
        {% endfor %}
    </ul>

        <div class="mt-4">
            <h2>Histogram</h2>
            <img src="/{{ histogram }}" alt="Histogram">
        </div>

        <div class="mt-4">
            <a href="{% url 'csvapp:uploadfile' %}" class="btn btn-secondary">Upload Another File</a>
        </div>
    </div>
</body>
</html>
